<script>
   function questionClearToggle() {
  if (localStorage.getItem('questionScreenToggleCBT') == undefined) {
      localStorage.setItem('questionScreenToggleCBT', false);
  } else if (localStorage.getItem('questionScreenToggleCBT') === "true") {
      window.location.reload();
      localStorage.removeItem('questionScreenToggleCBT')
  }
}

setInterval(questionClearToggle, 100);
</script>
